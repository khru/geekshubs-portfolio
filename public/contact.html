	<body class="min-h-screen font-sans antialiased bg-landing">
		<header>
			<div class="container mx-auto px-6 py-2">
				<div class="flex flex-col items-center justify-between md:flex-row">
					<a href="./"><img src="./assets/img/avatar.jpg" alt="logo" class="rounded-full h-8 mb-6 md:mb-0" /></a>

					</nav>
				</div>
			</div>
		</header>
		<main class="container mx-auto px-6">
			<section class="flex flex-col items-center justify-center lg:mt-32 lg:flex-row lg:-mx-6">
				<form action="" method="post" id="contact-form" enctype="text/plain">
					<div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col my-2">
						<div class="-mx-3 md:flex mb-6">
							<div class="md:w-1/2 px-3 mb-6 md:mb-0">
								<label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
									for="first-name">
									First Name
								</label>
								<input
									class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-red rounded py-3 px-4 mb-3"
									id="first-name" type="text" placeholder="Jane" required="true" pattern="[A-Za-z íáóúùòàìéèäëïöüÁÉÍÓÚÀÈÌÒÙÄËÏÖÜ]{1,60}">
								<p class="text-red text-xs italic">Please fill out this field.</p>
							</div>
							<div class="md:w-1/2 px-3">
								<label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
									for="last-name">
									Last Name
								</label>
								<input
									class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 mb-3"
									id="last-name" type="text" placeholder="Doe" required="true" pattern="[A-Za-z íáóúùòàìéèäëïöüÁÉÍÓÚÀÈÌÒÙÄËÏÖÜ]{1,60}">
								<p class="text-red text-xs italic">Please fill out this field.</p>
							</div>
						</div>
						<section class="full-width mb-6">
							<label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
									for="message">
									Message
								</label>
							<textarea class="mb-3 appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4" id="message" type="text" placeholder="What would you like to talk about?" required="true"></textarea>
							<p class="text-red text-xs italic">Please fill out this field.</p>
						</section>
						<div class="-mx-3 md:flex mb-6 full-width">
							<div class="md:w-1/2 px-3 mb-6 md:mb-0"><input class="w-full bg-indigo-600 hover:bg-blue-700 text-white py-2 px-6 rounded focus:outline-none focus:shadow-outline" type="submit" value="Send"></div>
							<div class="md:w-1/2 px-3 mb-6 md:mb-0"><input class="w-full focus:shadow-outline focus:outline-none hover:bg-red-700 bg-red-600 text-white py-2 px-6 rounded " type="reset" value="Erase"></div>
						</div>
					</div>

				</form>
			</section>
